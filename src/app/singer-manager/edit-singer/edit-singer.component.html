<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 20px">
            <mat-card style="margin: 50px 0">
                <mat-card-title align="center" class="alert alert-primary">Phần quản lí của admin</mat-card-title>
                <mat-tab-group>
                    <mat-tab label="Thông tin ca sĩ">
                        <div *ngIf="singer">
                            <b>Tên ca sĩ: </b>
                            <i style="color: #f92672">{{singer.name}}</i><br>
                            <b>Tuổi: </b>
                            <i style="color: #f92672">{{singer.age}}</i><br>
                            <b>Quê quán:</b>
                            <i style="color: #f92672">{{singer.countryside}}</i><br>
                            <b>Ảnh đại diện: </b>
                            <img class="imageSong" [src]="singer.avatar">
                        </div></mat-tab>
                    <mat-tab label="Chỉnh sửa thông tin ca sĩ">
                        <form class="edit-product" #f="ngForm" (ngSubmit)="f.form.valid&&ngSubmit()" novalidate>
                            <mat-error class="alert alert-primary">{{status}}</mat-error>
                            <!--NAME-->
                            <mat-form-field style="width: 400px" appearance="outline">
                                <mat-label>Tên ca sĩ:</mat-label>
                                <input matInput name="name" [(ngModel)]="singer.name" #name="ngModel">
                                <mat-icon matSuffix>drive_file_rename_outline</mat-icon>
                            </mat-form-field><br>
                            <!--AGE-->
                            <mat-form-field style="width: 400px" appearance="outline">
                                <mat-label>Tuổi:</mat-label>
                                <input matInput name="age" [(ngModel)]="singer.age" #age="ngModel">
                                <mat-icon matSuffix>drive_file_rename_outline</mat-icon>
                            </mat-form-field><br>
                            <!--COUNTRYSIDE-->
                            <mat-form-field style="width: 400px" appearance="outline">
                                <mat-label>Quê quán:</mat-label>
                                <input matInput name="countryside" [(ngModel)]="singer.countryside" #countryside="ngModel">
                                <mat-icon matSuffix>description</mat-icon>
                            </mat-form-field><br>
                            <!--AVATAR-->
                            <app-upload-avatar (giveURLtoCreate)="onUploadAvatar($event)"></app-upload-avatar><br>
                            <button  style="width: 400px" mat-stroked-button class="mat-button-toggle-group btn-outline-primary">SỬA
                                <mat-icon matSuffix>production_quantity_limits</mat-icon>
                            </button>
                        </form>
                    </mat-tab>
                </mat-tab-group>
                <button (click)="Back()" mat-raised-button color="primary">Quay lại</button>
            </mat-card>
        </div>
    </div>

</div>
