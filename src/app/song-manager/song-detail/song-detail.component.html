<div>
    <mat-card class="example-card" style="margin: 10px 10px">
        <mat-grid-list cols="11" rowHeight="35px">
            <mat-grid-tile  colspan="3" rowspan="1" (click)="playThisSong(song)">
                <button mat-button >Bài hát: {{song.name}}</button>
            </mat-grid-tile>
            <mat-grid-tile  colspan="2" rowspan="1" (click)="playThisSong(song)">
                <button mat-button *ngFor="let singer of song.singers">Ca sĩ: {{singer.name}}</button>
            </mat-grid-tile>
            <mat-grid-tile colspan="2" rowspan="1">
                Lượt nghe: {{song.count}}
            </mat-grid-tile>
            <mat-grid-tile colspan="1" rowspan="1">
                <button mat-button *ngIf="checklogin">
                    <mat-icon *ngIf="!liked" (click)="likeThis(song.id)" color="primary">favorite_border</mat-icon>
                    <mat-icon *ngIf="liked" (click)="unLikeThis(song.id)" color="accent">favorite</mat-icon>
                </button>
            </mat-grid-tile>

            <mat-grid-tile colspan="1" rowspan="1">
                Lượt thích: {{song.countLike}}
            </mat-grid-tile>
            <mat-grid-tile colspan="1" rowspan="1" style="padding-left: 50px">
                <button mat-button >
                    <mat-icon (click)="openDialog()" color="primary">comment</mat-icon>
                </button>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card>
</div>
