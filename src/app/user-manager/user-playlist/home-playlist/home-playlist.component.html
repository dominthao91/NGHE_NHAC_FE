
<div style="background-image: url(https://firebasestorage.googleapis.com/v0/b/musicque-c225c.appspot.com/o/anh-mat-trang.jpg?alt=media&token=9d82bbd6-803f-4cb1-b725-91d947138da8);">
    <button  (click)="openDialog()" class="btn btn-outline-primary" style="position: absolute;right: 100px; height: 50px; width: 100px; font-size:10px " >Thêm Album mới</button>
    <div class="container" style="padding-top: 10%;padding-bottom: 10%">
        <div class="row">
            <div class="col-3" *ngFor="let playlist of playlists" style="text-align: center">
                <mat-grid-list cols="3" style="text-align: center" rowHeight="250px">

                    <mat-grid-tile colspan="3">
                        <mat-card>
                            <div>
                                <img class="image" [src]="playlist.image">
                                <p>{{playlist.name}}</p>
                                <button mat-button (click)="openDialog2(playlist.id)">
                                    <mat-icon >delete</mat-icon>
                                </button>
                                <button mat-button [routerLink]="['/show-playlist/',playlist.id]">
                                    <mat-icon >add</mat-icon>
                                </button>
                            </div>
                        </mat-card>
                    </mat-grid-tile>
                </mat-grid-list>
            </div>
        </div>
    </div>
</div>
