<mat-dialog-actions align="end" style="position:relative; right: -20px;top:-20px">
    <button mat-button mat-dialog-close>
        <mat-icon style="color: red">cancel</mat-icon>
    </button>
</mat-dialog-actions>
 <form  class="newsletter-form" data-toggle="validator" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate >
    <input type="search" name="name" ngModel class="form-control" placeholder="Tìm bài hát..."
           required="" autocomplete="off">
    <button class="box-btn" type="submit">Tìm Kiếm</button>
    <div id="validator-newsletter" class="form-result"></div>
</form>

<div style="width: 380px;margin-top: 20px">
    <p>Kết quả tìm kiếm</p>
    <div class="form-check" *ngFor="let s of songs">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" (change)="pushItem($event,s.id)">
        <label class="form-check-label" for="exampleCheck1">Tên bài hát: {{s.name}}</label>&nbsp;&nbsp;&nbsp;
        <label class="form-check-label" for="exampleCheck1" *ngFor="let singer of s.singers">Ca sĩ: {{singer.name}}</label>
    </div>
</div>

<button (click)="addSong()" class="btn btn-success" *ngIf="chekcItem" style="margin-left: 70%;">
    Thêm
</button>
