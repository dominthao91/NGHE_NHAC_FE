<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 20px">
            <mat-card style="margin: 50px 0">
                <div class="ms_profile_wrapper">
                <form class="change-password" #f="ngForm" (ngSubmit)="f.form.valid &&ngSubmit()" novalidate>
                    <mat-form-field style="width: 400px" appearance="outline">
                        <mat-label>Nhập mật khẩu hiện tại</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" name="oldPassword" [(ngModel)]="Form.oldPassword" #oldPassword="ngModel" minlength="6" maxlength="30" required>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="oldPassword.hasError('required')">Mật khẩu không được bỏ trống.</mat-error>
                        <mat-error *ngIf="oldPassword.hasError('minlength')">Mật khẩu tối thiểu gồm 6 kí tự</mat-error>
                    </mat-form-field><br>
                    <mat-form-field style="width: 400px" appearance="outline">
                        <mat-label>Nhập mật khẩu mới</mat-label>
                        <input matInput [type]="hide1 ? 'password' : 'text'" name="newPassword" [(ngModel)]="Form.newPassword" #newPassword="ngModel" minlength="6" maxlength="30" required>
                        <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
                            <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="newPassword.hasError('required')">Mật khẩu không được bỏ trống.</mat-error>
                        <mat-error *ngIf="newPassword.hasError('minlength')">Mật khẩu tối thiểu gồm 6 kí tự</mat-error>
                    </mat-form-field><br>
                    <mat-form-field style="width: 400px" appearance="outline">
                        <mat-label>Nhập lại mật khẩu mới</mat-label>
                        <input matInput [type]="hide2 ? 'password' : 'text'" name="re_newPassword" [(ngModel)]="Form.re_newPassword" #re_newPassword="ngModel" minlength="6" maxlength="30" required>
                        <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
                            <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="re_newPassword.hasError('required')">Mật khẩu không được bỏ trống.</mat-error>
                        <mat-error *ngIf="re_newPassword.hasError('minlength')">Mật khẩu tối thiểu gồm 6 kí tự</mat-error>
                    </mat-form-field><br>
                    <button  style="width: 400px" mat-stroked-button class="mat-button-toggle-group btn-outline-primary">Lưu
                        <mat-icon matSuffix>login</mat-icon>
                    </button>
                </form>
                </div>
            </mat-card>
        </div>
    </div>
</div>
