<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 20px">
            <mat-card style="margin: 50px 0">
                <div class="ms_profile_wrapper">
                    <h1>Edit Profile</h1>
                    <form class="change-password" #f="ngForm" (ngSubmit)="f.form.valid &&ngSubmit()" novalidate>
                        <mat-error class="alert alert-primary">{{status}}</mat-error>
                        <div class="ms_profile_box">
                        <div class="ms_pro_img">
                            <img [src]="avatar" alt="" class="img-fluid">
                            <div class="pro_img_overlay">
                                <i class="fa_icon edit_icon"></i>
                            </div>
                        </div>
                        <div class="ms_pro_form">
                            <div class="form-group">
                                <label>Họ và tên *</label>
                                <input type="text" placeholder="Bella Scott" class="form-control" name="fullName" [(ngModel)]="Form.fullName" #fullName = "ngModel" required>
                                <mat-error *ngIf="fullName.hasError('required')">Không được để trống.</mat-error>

                            </div>
                            <div class="form-group">
                                <label>Email của bạn *</label>
                                <input type="text" placeholder="ex.@dummymail.com" class="form-control" name="email" [(ngModel)]="Form.email" [formControl]="emailFormControl" required>
                                <mat-error *ngIf="emailFormControl.hasError('required')">Email không được để trống.</mat-error>
                                <mat-error *ngIf="emailFormControl.hasError('minlength')">Email đã tồn tại . Vui lòng nhập lại!</mat-error>

                            </div>
                            <div class="form-group">
                                <label>Địa chỉ *</label>
                                <input type="text" placeholder="******" class="form-control" name="address" [(ngModel)]="Form.address" #address = "ngModel" required="">
                                <mat-error *ngIf="address.hasError('required')">địa chỉ không được bỏ trống.</mat-error>

                            </div>
                            <div class="form-group">
                                <label>Số điện thoại *</label>
                                <input type="text" placeholder="phone number" class="form-control" name="phoneNumber" [(ngModel)]="Form.phoneNumber" #phoneNumber = "ngModel" required="" >
                                <mat-error *ngIf="phoneNumber.hasError('required')">Số điện thoại không được bỏ trống.</mat-error>

                            </div>
                            <div class="pro-form-btn text-center marger_top15">
                                <button  style="width: 400px" mat-stroked-button class="mat-button-toggle-group btn-outline-primary">Lưu
                                </button>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>>
            </mat-card>
        </div>
    </div>
</div>
